<script>

var c = document.getElementById("canvas");
var ctx = c.getContext("2d");

////////////////////////   Titre  ///////////////////
var gradient = ctx.createLinearGradient(0, 100, 100, 300); // créer un gradient avec 4 valeurs: (position de départ en x, position de départ en y, position de fin en x , position de fin en y)
gradient.addColorStop("0.9", "darkblue");
gradient.addColorStop("0.7", "green");
gradient.addColorStop("0.3","yellow");		// les différentes couleurs du gradient et leur répartition (de 0 à 1)
gradient.addColorStop("0", "red");

ctx.font = "90px FuturistStencil, Impact, Calibri";  // taille et police du gradient
ctx.fillStyle = gradient;  // associé le gradient au texte
ctx.fillText("Blocks Breaker", 0, 90);  // créer le text avec sa position en x et y

////////////////////////   Marque  ///////////////////
ctx.font = "30px Alien Encounters";
var gradient = ctx.createLinearGradient(400, 400, 100, 300);
gradient.addColorStop("0.5", "rgba(0,150,250,1)");
gradient.addColorStop("0.5", "white");
// Fill with gradient
ctx.fillStyle = gradient;
ctx.fillText("PNJ GAMES", 450, 130);

////////////////   Ligne du logo de la marque  //////////
ctx.fillStyle="white";
ctx.fillRect(471,136,175,2);
ctx.fillRect(431,100,175,2);

</script>
